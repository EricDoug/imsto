[uwsgi]
socket = /tmp/imsto.sock
chmod-socket = 666
daemonize = /opt/imsto/logs/img.log
pidfile = /opt/imsto/logs/run.pid
master = true
processes = 2
limit-as = 64
max-requests = 40
pythonpath = /opt/imsto/app
module = imagehandle
harakiri = 30
memory-debug = true
memory-report = true
vacuum = true

[app_man]
socket = /tmp/imsto_man.sock
chmod-socket = 666
daemonize = /opt/imsto/logs/img.log
pidfile = /opt/imsto/logs/run_man.pid
master = true
processes = 2
limit-as = 64
max-requests = 40
pythonpath = /opt/imsto/app
module = managehandle
harakiri = 30
memory-debug = true
memory-report = true
vacuum = true

